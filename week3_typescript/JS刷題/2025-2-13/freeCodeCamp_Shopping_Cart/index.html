<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>freeCodeCamp 購物車</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <h1 class="title">甜點頁面</h1>
    </header>
    <main>
      <button id="cart-btn" type="button" class="btn">
        <span id="show-hide-cart">顯示</span> 購物車
      </button>
      <div id="cart-container">
        <button class="btn" id="clear-cart-btn">清空購物車</button>
        <div id="products-container"></div>
        <p>商品總數: <span id="total-items">0</span></p>
        <p>小計: <span id="subtotal">$0</span></p>
        <p>稅金: <span id="taxes">$0</span></p>
        <p>總計: <span id="total">$0</span></p>
      </div>
      <div id="dessert-card-container"></div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
