<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 重要組件範例</title>
    <!-- 引入 Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .demo-section {
            margin-bottom: 3rem;
            padding: 1.5rem;
            border: 1px solid #dee2e6;
            border-radius: 0.25rem;
        }
        .spacing-demo > * {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <!-- 導航欄範例 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <!-- navbar-brand 用於網站品牌/logo -->
            <a class="navbar-brand" href="#">Bootstrap Demo</a>
            
            <!-- 響應式漢堡選單按鈕 -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <!-- 導航項目 -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">首頁</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">功能</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">
                            下拉選單
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">選項 1</a></li>
                            <li><a class="dropdown-item" href="#">選項 2</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- 1. 卡片組件 Card -->
        <section class="demo-section">
            <h2>1. 卡片組件 (Cards)</h2>
            <div class="row">
                <!-- 基本卡片 -->
                <div class="col-md-4">
                    <div class="card">
                        <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="示例圖片">
                        <div class="card-body">
                            <h5 class="card-title">卡片標題</h5>
                            <p class="card-text">這是一個基本的卡片示例，展示了圖片、標題和文字內容的組合。</p>
                            <a href="#" class="btn btn-primary">了解更多</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- 2. 警告提示 Alerts -->
        <section class="demo-section">
            <h2>2. 警告提示 (Alerts)</h2>
            <div class="spacing-demo">
                <!-- 不同類型的警告 -->
                <div class="alert alert-primary" role="alert">
                    這是一個主要的提示訊息！
                </div>
                <div class="alert alert-success" role="alert">
                    這是一個成功的提示訊息！
                </div>
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    這是一個可關閉的警告訊息！
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            </div>
        </section>

        <!-- 3. 表單元素 Forms -->
        <section class="demo-section">
            <h2>3. 表單元素 (Forms)</h2>
            <form>
                <!-- 基本輸入欄位 -->
                <div class="mb-3">
                    <label for="exampleInput" class="form-label">輸入欄位</label>
                    <input type="text" class="form-control" id="exampleInput" placeholder="請輸入...">
                    <div class="form-text">這是一個幫助文字說明。</div>
                </div>

                <!-- 下拉選單 -->
                <div class="mb-3">
                    <label for="exampleSelect" class="form-label">下拉選單</label>
                    <select class="form-select" id="exampleSelect">
                        <option selected>請選擇...</option>
                        <option value="1">選項一</option>
                        <option value="2">選項二</option>
                    </select>
                </div>

                <!-- 核取方塊 -->
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck">
                    <label class="form-check-label" for="exampleCheck">核取方塊</label>
                </div>

                <!-- 單選按鈕 -->
                <div class="mb-3">
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="radioGroup" id="radio1">
                        <label class="form-check-label" for="radio1">選項 1</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="radioGroup" id="radio2">
                        <label class="form-check-label" for="radio2">選項 2</label>
                    </div>
                </div>
            </form>
        </section>

        <!-- 4. Modal 對話框 -->
        <section class="demo-section">
            <h2>4. Modal 對話框</h2>
            <!-- 觸發按鈕 -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                打開 Modal
            </button>

            <!-- Modal 內容 -->
            <div class="modal fade" id="exampleModal" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Modal 標題</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            這是 Modal 的內容區域。
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
                            <button type="button" class="btn btn-primary">確定</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- 5. 進度條 Progress -->
        <section class="demo-section">
            <h2>5. 進度條 (Progress)</h2>
            <!-- 基本進度條 -->
            <div class="progress mb-3">
                <div class="progress-bar" role="progressbar" style="width: 50%">50%</div>
            </div>

            <!-- 條紋進度條 -->
            <div class="progress mb-3">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" 
                     role="progressbar" style="width: 75%">75%</div>
            </div>
        </section>

        <!-- 6. 工具提示和彈出框 -->
        <section class="demo-section">
            <h2>6. 工具提示和彈出框</h2>
            <!-- 工具提示 Tooltip -->
            <button type="button" class="btn btn-secondary me-2" 
                    data-bs-toggle="tooltip" title="這是一個工具提示">
                顯示工具提示
            </button>

            <!-- 彈出框 Popover -->
            <button type="button" class="btn btn-secondary" 
                    data-bs-toggle="popover" title="彈出框標題" 
                    data-bs-content="這是彈出框的內容。">
                顯示彈出框
            </button>
        </section>
    </div>

    <!-- Bootstrap JS 和相依套件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 初始化工具提示和彈出框 -->
    <script>
        // 初始化所有工具提示
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        })

        // 初始化所有彈出框
        var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
        var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
            return new bootstrap.Popover(popoverTriggerEl)
        })
    </script>
</body>
</html>
