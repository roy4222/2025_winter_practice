<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小數點第O位無條件捨去</title>
</head>
<body>
    <section>
        <p>圓周率為<span><script>document.write((Math.PI))</script></span>。</p>

        <p>只取整數的數字為<span><script>document.write((Math.floor(Math.PI)))</script></span>。</p>

        <p>小數點第二位以下無條件捨去則為<span id="output"></span>。</p>
    </section>

    <script>
        // 定義一個函式用來處理小數點位數
        // num: 要處理的數字（例如：3.14159）
        // digits: 要保留的小數位數（例如：2）
        function point(num, digits) {
            // 計算10的次方數
            // 例如：digits=2，則time=100
            let time = Math.pow(10, digits);
            
            // 1. 先將數字乘以10的次方（3.14159 * 100 = 314.159）
            // 2. 使用Math.floor無條件捨去（314.159 -> 314）
            // 3. 再除以10的次方（314 / 100 = 3.14）
            return Math.floor(num * time) / time;
        }

        // 將圓周率(Math.PI)無條件捨去到小數點第2位
        // 並將結果顯示在id為output的元素中
        document.getElementById('output').innerHTML = point(Math.PI, 2);
    </script>
</body>
</html>
