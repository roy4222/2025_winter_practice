<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>購物網站</title>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">購物網站</a>
            <div class="d-flex align-items-center">
                <button id="theme-toggle" class="btn btn-outline-secondary me-2">
                    切換深色模式
                </button>
                <button class="btn btn-primary position-relative" data-bs-toggle="modal" data-bs-target="#cartModal">
                    購物車
                    <span id="cart-count" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                        0
                    </span>
                </button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row mb-4">
            <div class="col">
                <input type="text" id="search-input" class="form-control" placeholder="搜尋商品...">
                <div id="search-history" class="mt-2">
                    <small class="text-muted">最近搜尋：</small>
                    <div id="search-tags" class="d-flex flex-wrap gap-2"></div>
                </div>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col">
                <h5>最近瀏覽</h5>
                <div id="recently-viewed" class="row row-cols-1 row-cols-md-4 g-4"></div>
            </div>
        </div>

        <div class="row row-cols-1 row-cols-md-4 g-4" id="products">
            <!-- 商品會動態載入到這裡 -->
        </div>
    </div>

    <!-- 購物車 Modal -->
    <div class="modal fade" id="cartModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">購物車</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="cart-items"></div>
                    <div class="text-end mt-3">
                        <h5>總計: $<span id="cart-total">0</span></h5>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">繼續購物</button>
                    <button type="button" class="btn btn-primary" id="checkout-btn">結帳</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
