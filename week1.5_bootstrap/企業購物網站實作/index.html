<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <title>輝達</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- 導航欄 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <!-- 品牌名稱 -->
            <a class="navbar-brand" href="#">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRFAkwq5rkkbUsQuJvSThsHS05SkYYejcUijA&s" alt="輝達" height="60">
            </a>
            <!-- 響應式折疊按鈕 -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- 導航項目容器 -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <!-- 導航項目列表 -->
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <!-- 首頁連結 -->
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#"><strong>首頁</strong></a>
                    </li>
                    <!-- 產品連結 -->
                    <li class="nav-item">
                        <a class="nav-link" href="#"><strong>產品</strong></a>
                    </li>
                    <!-- 關於我們連結 -->
                    <li class="nav-item">
                        <a class="nav-link" href="#"><strong>關於我們</strong></a>
                    </li>
                    <!-- 聯絡我們連結 -->
                    <li class="nav-item">
                        <a class="nav-link" href="#"><strong>聯絡我們</strong></a>
                    </li>
                </ul>
                <!-- 登入和購物車按鈕 -->
                <div class="d-flex">
                    <!-- 登入按鈕 -->
                    <button class="btn btn-outline-primary me-2" type="button">
                        <i class="bi bi-person-fill"></i> <strong>登入</strong>
                    </button>
                    <!-- 購物車按鈕 -->
                    <button class="btn btn-outline-success me-2" type="button">
                        <i class="bi bi-cart-fill"></i> <strong>購物車</strong>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- 廣告輪播區塊 -->
    <div id="adCarousel" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <!-- 輪播指示器：用於顯示當前幻燈片位置和導航 -->
        <div class="carousel-indicators">
            <!-- 每個按鈕對應一個幻燈片，data-bs-slide-to 指定目標幻燈片索引 -->
            <button type="button" data-bs-target="#adCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#adCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#adCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        
        <!-- 輪播內容容器 -->
        <div class="carousel-inner">
            <!-- 第一個輪播項目（預設顯示） -->
            <div class="carousel-item active">
                <!-- 輪播圖片：使用 object-fit 確保圖片填滿容器，brightness 調整亮度 -->
                <img src="https://cdn-www.cw.com.tw/article/202306/article-647a45e4e526d.JPG" class="d-block w-100" style="max-height: 500px; object-fit: cover; filter: brightness(0.8);" alt="NVIDIA Ad 1">
                <!-- 圖片說明文字：只在中等尺寸以上的設備顯示 -->
                <div class="carousel-caption d-none d-md-block">
                    <h2 class="display-4 fw-bold text-white">AI 運算的未來</h2>
                    <p class="lead">探索 NVIDIA 最新的 AI 運算技術</p>
                </div>
            </div>
            <!-- 第二個輪播項目 -->
            <div class="carousel-item">
                <img src="https://www.nvidia.com/content/dam/en-zz/Solutions/geforce/graphic-cards/50-series/rtx-5090/geforce-rtx-5090-learn-more-og-1200x630.jpg" class="d-block w-100" style="max-height: 500px; object-fit: cover; filter: brightness(0.8);" alt="NVIDIA Ad 2">
                <div class="carousel-caption d-none d-md-block">
                    <h2 class="display-4 fw-bold text-white">遊戲體驗的極致</h2>
                    <p class="lead">最新 RTX 系列顯示卡，帶來前所未有的遊戲體驗</p>
                </div>
            </div>
            <!-- 第三個輪播項目 -->
            <div class="carousel-item">
                <img src="https://cdn-www.cw.com.tw/article/202204/article-62663fa594bd0.jpg" class="d-block w-100" style="max-height: 500px; object-fit: cover; filter: brightness(0.8);" alt="NVIDIA Ad 3">
                <div class="carousel-caption d-none d-md-block">
                    <h2 class="display-4 fw-bold text-white">數據中心解決方案</h2>
                    <p class="lead">為企業提供最強大的運算能力</p>
                </div>
            </div>
        </div>
        
        <!-- 上一張幻燈片控制按鈕 -->
        <button class="carousel-control-prev" type="button" data-bs-target="#adCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <!-- 下一張幻燈片控制按鈕 -->
        <button class="carousel-control-next" type="button" data-bs-target="#adCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

   
    
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
